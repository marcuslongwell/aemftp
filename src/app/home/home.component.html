<div class="home-component">
  <div class="row align-baseline p-1 px-3 connect-row">
    <div class="col px-2">
      <mat-form-field class="full-width">
        <mat-label>Host</mat-label>
        <input matInput placeholder="localhost" value="" />
      </mat-form-field>
    </div>
    <div class="col px-2">
      <mat-form-field class="full-width">
        <mat-label>Port</mat-label>
        <input matInput placeholder="21" value="" />
      </mat-form-field>
    </div>
    <div class="col px-2">
      <mat-form-field class="full-width">
        <mat-label>User</mat-label>
        <input matInput placeholder="user" value="" />
      </mat-form-field>
    </div>
    <div class="col px-2">
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" value="" />
      </mat-form-field>
    </div>
    <div class="col xs-auto px-2">
      <button mat-raised-button>Connect</button>
    </div>
  </div>
</div>
